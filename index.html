<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript, EUA Afora, Project Around, DOM"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM" />
    <meta name="author" content="Lazaro Encinas" />
    <title>Project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            class="nav__image"
            src="./images/logo_around.png"
            alt="logo Around"
          />
        </nav>
        <!-- <hr class="header__line" /> -->
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__cardImage">
            <img
              src="./images/jacquesProfile.png"
              alt="Jacques Cousteau"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-title">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__button-edit">
                <img
                  src="./images/edit.png"
                  alt="edit"
                  class="profile__button-editing"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <button class="profile__button-add">
            <img
              src="./images/add.png"
              alt="Add card"
              class="profile__button-addimg"
            />
          </button>
          <!-- poner marginleft auto -->
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/vale de yosemite.png"
              alt="A serene mountain valley with some trees"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Vale de Yosemite</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago louise.png"
              alt="a beautiful lake with two mountains"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Lago Louise</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/montanhas care.png"
              alt="the earth with its sun"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Montanhas Care...</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/latemar.png"
              alt="a nigth with a lot os stars"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Latemar</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/Parque Nacional .png"
              alt="a small lake with a blue sky"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Parque Nacional...</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago di braies.png"
              alt="some boats on a river"
              class="elements__card-image"
            />
            <div class="elements__photos">
              <h2 class="elements__photos-text">Lago di Braies</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos-like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>Â© 2024 Around The U.S.</p>
      </footer>

      <!-- DE AQUI PARA ABAJO POP-UP -->

      <div class="popup">
        <div class="popup__container popup__profile">
          <h2 class="popup__title">Editar perfil</h2>
          <button class="popup__close-button">
            <img
              src="./images/Close Icon.png"
              alt="close button"
              class="popup__close-icon"
            />
          </button>
          <form class="popup__edit-profile-form">
            <input
              type="text"
              id="name"
              class="popup__input-name popup__input"
              placeholder="Nome"
            />
            <input
              type="text"
              id="about"
              class="popup__input-about popup__input"
              placeholder="Sobre mim"
            />
            <button class="popup__save-button" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
