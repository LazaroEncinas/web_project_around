<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript, EUA Afora, Project Around, DOM"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM" />
    <meta name="author" content="Lazaro Encinas" />
    <title>Project Around</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
            <img class="nav_image" src="./images/logo_around.png" alt="logo Around">
        </nav>
        <hr class="header__line" />
      </header>
      <main>
        <section class="profile">
            <div class="profile_avatar">
                <img class="profile__cardImage" src="./images/jacquesProfile.png" alt="an old man smiling">
            </div>
            <div class="profile_profileInfo">
                <h2 class="profile__title">Jacques Cousteau</h2>
                <button class="profile__button-edit"></button>
                <p class="profile__subtitle">Explorador</p>                  
            </div>
            <button class="profile__addButton"></button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img src="./images/vale de yosemite.png" alt= "A serene mountain valley with some trees" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Vale de Yosemite</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>

            <div class="elements__card">
                <img src="./images/lago louise.png" alt="a beautiful lake with two mountains" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Lago Louise</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>
            
            <div class="elements__card">
                <img src="./images/montanhas care.png" alt="the earth with its sun" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Montanhas Care...</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>
            
            <div class="elements__card">
                <img src="./images/latemar.png" alt="a nigth with a lot os stars" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Latemar</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>
            
            <div class="elements__card">
                <img src="./images/Parque Nacional .png" alt="a small lake with a blue sky" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Parque Nacional...</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>
            
            <div class="elements__card">
                <img src="./images/lago di braies.png" alt="some boats on a river" class="elements__cardImage">
                <div class="photos__elements">
                    <h2 class="photos__elementsText">Lago di Braies</h2>
                    <img src="./images/like disabled.png" alt="like" class="photos__like">
                </div>
            </div>
        </section>
      </main>
      <footer>
        
      </footer>
    </div>
  </body>
</html>
