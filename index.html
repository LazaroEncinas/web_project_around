<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JavaScript, EUA Afora, Project Around, DOM"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM" />
    <meta name="author" content="Lazaro Encinas" />
    <title>Project Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            class="nav_image"
            src="./images/logo_around.png"
            alt="logo Around"
          />
        </nav>
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacquesProfile.png"
            alt="Imagem de uma senhor sorridente, com touca vermelha esboçando um lindo sorriso"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <div class="profile__border-pincel">
              <svg width="10" height="10" class="profile__pincel">
                <path
                  d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                  fill="white"
                />
              </svg>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <div class="profile__border-plus">
            <svg width="22" height="22" class="profile__plus">
              <path
                d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                fill="white"
              />
            </svg>
          </div>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/vale de yosemite.png"
              alt="A serene mountain valley with some trees"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Vale de Yosemite</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago louise.png"
              alt="a beautiful lake with two mountains"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Lago Louise</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/montanhas care.png"
              alt="the earth with its sun"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Montanhas Care...</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/latemar.png"
              alt="a nigth with a lot os stars"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Latemar</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/Parque Nacional .png"
              alt="a small lake with a blue sky"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Parque Nacional...</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>

          <div class="elements__card">
            <img
              src="./images/lago di braies.png"
              alt="some boats on a river"
              class="elements__cardImage"
            />
            <div class="photos__elements">
              <h2 class="photos__elementsText">Lago di Braies</h2>
              <img
                src="./images/like disabled.png"
                alt="like"
                class="photos__like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
